name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - content-sync  # 监听 content-sync 分支的推送，自动部署
  pull_request:
    branches:
      - content-sync  # 监听针对 content-sync 的 PR
  workflow_dispatch:  # 允许手动触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: easy-bible
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

