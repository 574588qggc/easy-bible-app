name: Sync Articles to App Directory

on:
  # å®šæ—¶è§¦å‘ - æ¯5åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆç”¨äºŽæµ‹è¯•ï¼‰
  schedule:
    - cron: '*/5 * * * *'  # æ¯5åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆGitHub Actionsæœ€çŸ­é—´éš”ï¼‰

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview changes without committing)'
        required: false
        type: boolean
        default: false
      create_pr:
        description: 'Create PR to main branch after sync'
        required: false
        type: boolean
        default: false

  # å½“ articles æ–‡ä»¶å¤¹æœ‰å˜æ›´æ—¶è§¦å‘ï¼ˆä»…åœ¨ content-sync åˆ†æ”¯ï¼‰
  push:
    branches:
      - content-sync
    paths:
      - 'articles/**'

jobs:
  sync-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: content-sync  # æ£€å‡º content-sync åˆ†æ”¯
          # ä½¿ç”¨ PAT_TOKEN ä»¥ç¡®ä¿æŽ¨é€èƒ½è§¦å‘å…¶ä»–å·¥ä½œæµ
          # å¦‚æžœ PAT_TOKEN ä¸å­˜åœ¨ï¼Œå›žé€€åˆ° GITHUB_TOKEN
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run sync script
        run: |
          echo "ðŸš€ Running article synchronization script..."
          node scripts/sync-articles.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain app/articles) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in app/articles"
            echo ""
            echo "Changed files:"
            git status --short app/articles
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ¨ No changes to commit"
          fi
      
      - name: Show diff (if changes exist)
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "ðŸ“Š Detailed changes:"
          git diff --stat app/articles
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git add app/articles

          # ç”Ÿæˆè¯¦ç»†çš„æäº¤ä¿¡æ¯
          CHANGED_FILES=$(git diff --cached --name-only app/articles | wc -l)

          git commit -m "ðŸ”„ Auto-sync: Update articles from articles/ to app/articles/

          ðŸ“Š Summary:
          - Changed files: ${CHANGED_FILES}
          - Synced at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - Workflow: ${{ github.workflow }}
          - Trigger: ${{ github.event_name }}
          - Run ID: ${{ github.run_id }}
          - Branch: content-sync

          âœ¨ Only includes existing articles in _meta.ts files
          ðŸ“ Maintains original directory structure and meta file format"

          git push origin content-sync

          echo "âœ… Changes committed and pushed to content-sync branch successfully"
      
      - name: Create Pull Request to main
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true' && github.event.inputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: content-sync
          base: main
          title: 'ðŸ”„ Auto-sync: New article(s) added'
          body: |
            ## ðŸ“– è‡ªåŠ¨åŒæ­¥æ–‡ç« 

            æ­¤ PR ç”± GitHub Actions è‡ªåŠ¨åˆ›å»ºï¼ŒåŒ…å«æ–°åŒæ­¥çš„æ–‡ç« å†…å®¹ã€‚

            ### ðŸ“Š åŒæ­¥ä¿¡æ¯
            - **åŒæ­¥æ—¶é—´**: ${{ github.event.head_commit.timestamp }}
            - **å·¥ä½œæµ**: ${{ github.workflow }}
            - **è¿è¡Œ ID**: ${{ github.run_id }}
            - **è§¦å‘æ–¹å¼**: ${{ github.event_name }}

            ### âœ… æ£€æŸ¥æ¸…å•
            - [ ] æ–‡ç« å†…å®¹æ­£ç¡®
            - [ ] Meta æ–‡ä»¶æ ¼å¼æ­£ç¡®
            - [ ] æµ‹è¯•é€šè¿‡
            - [ ] å‡†å¤‡åˆå¹¶åˆ° main åˆ†æ”¯

            ### ðŸ“ å˜æ›´è¯´æ˜Ž
            æ­¤æ¬¡åŒæ­¥ä»Ž `articles/` ç›®å½•åŒæ­¥æ–‡ç« åˆ° `app/articles/` ç›®å½•ã€‚

            ---

            **æ³¨æ„**: åˆå¹¶å‰è¯·æ£€æŸ¥æ–‡ç« å†…å®¹å’Œæ ¼å¼æ˜¯å¦æ­£ç¡®ã€‚
          labels: |
            auto-sync
            content
          draft: false

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "ðŸ” DRY RUN MODE - Changes preview:"
          echo ""
          git diff --cached --stat app/articles
          echo ""
          echo "âš ï¸  Changes were NOT committed (dry run mode)"
      
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“Š Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow** | ${{ github.workflow }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Time** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Has Changes** | ${{ steps.check_changes.outputs.has_changes }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dry Run** | ${{ github.event.inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "### ðŸ“ Changed Files" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git status --short app/articles >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ¨ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload sync log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-log-${{ github.run_id }}
          path: |
            app/articles/**/_meta.ts
          retention-days: 7

